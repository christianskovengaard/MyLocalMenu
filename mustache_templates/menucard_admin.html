<script id="menucard_admin" type="text/template">
    <input type="hidden" value="{{iMenucardIdHashed}}" id="iMenucardIdHashed">
    {{#menucard}}
    <div class="sortablediv sortableList">                  
    <h3>{{sMenucardCategoryName}}</h3>
    <h4>{{sMenucardCategoryDescription}}</h4>
    <div class="DishEditWrapper">
        <div class="EditDish" value="{{iMenucardCategoryIdHashed}}" onclick="EditListHeadline(this)"><img src="img/edit_white.png"></div>
        <div class="DeleteDish" value="{{iMenucardCategoryIdHashed}}" onclick="DeleteSortableList(this)"><img src="img/delete_white.png"></div>
    </div>
    <input type="hidden" value="{{iMenucardCategoryIdHashed}}"/>
    <ul id="sortable{{iMenucardCategoryIdHashed}}" class="connectedSortable">
        {{#items}}
        <li class="sortableLi">           
            <div class="DishWrapper">
            <input type="hidden" class="DishId" value="{{iMenucardItemIdHashed}}"/>
            <input type="hidden" class="DishPlaceInList" value="{{iMenucardItemPlaceInList}}"/>
                <div class="DishNumber"><h1>{{sMenucardItemNumber}}</h1></div>
                <div class="DishText">
                    <div class="DishHeadline"><h1>{{sMenucardItemName}}</h1></div>
                    <div class="DishDescription"><h2>{{sMenucardItemDescription}}</h2></div>
                </div>
                <div class="DishPrice">{{#havePrice}}
                                            <h2>...</h2><h2>{{iMenucardItemPrice}}</h2><h2>kr</h2>
                                       {{/havePrice}}
                                       {{^havePrice}}<h2></h2><h2>{{iMenucardItemPrice}}</h2><h2></h2>{{/havePrice}}
                </div>
                <div class="DishEditWrapper">
                    
                    <div class="EditDish" onclick="EditSortableList(this)"><img src="img/edit.png"></div>
                    <div class="DeleteDish" onclick="DeleteLiSortable(this,'{{iMenucardItemIdHashed}}');"><img src="img/delete.png"></div>
                </div> 
            </div>
        </li>
        {{/items}}
        <li></li>
        <li onclick="CreateNewLiInSortableList('sortable{{iMenucardCategoryIdHashed}}')" class="AddLiButton non-dragable">
            <h5>+</h5>
        </li>
    </ul>
    </div>
    {{/menucard}}
</script>
